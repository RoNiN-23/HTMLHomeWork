<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Форма</title>
    <style>
        input:valid + span:after {
            position: absolute;
            left: 0px;
            content: url(da.png);
            padding-left: 5px;
        }
        input:invalid + span:after {
            position: absolute;
            left: 0px;
            content: url(no.png);
            padding-left: 5px;
        }
        p{
            margin: 10px;
        }

    </style>
</head>
<body>
<form>
    <p>Пожалуйста, заполните обязательные поля.</p>
    <p>Имя: <input type="text" required><span></span></p>
    <p>Возраст: <input type="number" required><span></span></p>
    <p>E-mail:<input type="email" required><span></span></p>
    <p><input type="submit" value="Отправить"></p>
</form>
</body>
</html>
