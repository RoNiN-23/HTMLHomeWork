<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>8</title>
    <style>
        input[type="checkbox"]:checked + span { background: #fc0; }
        span { padding: 0 5px; }
    </style>
</head>
<body>
<form>
    <p><label><input type="checkbox" name="html" value="1">
        <span>HTML</span></label></p>
    <p><label><input type="checkbox" name="css" value="2">
        <span>CSS</span></label></p>
    <p><label><input type="checkbox" name="js" value="3">
        <span>JS</span></label></p>
    <p><label><input type="checkbox" name="u" value="4">
        <span>U</span></label></p>
    <p><input type="submit" value="Отправить"></p>
</form>

</body>
</html>
