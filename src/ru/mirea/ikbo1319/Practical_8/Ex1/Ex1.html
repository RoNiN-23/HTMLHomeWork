<!DOCTYPE HTML>
<html>
<head>
    <title>8.1</title>
    <style>
        #car
        {
            position: relative;
            cursor: pointer;
        }
    </style>
</head>
<body>
<img id="car" src="1.jpg" width="150" height="150">
<script>
    car.onclick = function() {
        let start = Date.now();
        let timer = setInterval(function() {
            let timePassed = Date.now() - start;
            car.style.left = timePassed / 5 + 'px';
            if (timePassed > 2000) clearInterval(timer);
        }, 20);
    }
</script>
</body>
</html>
