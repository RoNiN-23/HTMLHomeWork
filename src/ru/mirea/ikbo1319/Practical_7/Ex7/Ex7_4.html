<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>7.7</title>
</head>
<body onload="go()">
<div id="wrapper">
    <img src="1.webp" id="img">
</div>
<script>
    function go(){
        window.timerId = window.setInterval(timer, 1000);
    }
    function timer(){
        if(window.number == undefined || window.number == 3) {
            window.number = 1;
        } else window.number = window.number + 1;
        let img = document.getElementById('img');
        img.src = window.number + '.webp'
    }
</script>
</body>
</html>
