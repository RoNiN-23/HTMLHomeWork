<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1.11</title>
</head>
<body>
<h1>Регистрация</h1>

<form>
    <p><label><b>Фамилия:</b><input type="secondname" placeholder="Иванов"></label></p>
    <p><label><b>Имя:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</b><input type="name" placeholder="Иван"></label></p>
    <p><label><b>Отчество:</b><input type="patronymic" placeholder="Иванович"></label></p>
    <p><label><b>Фамилия:</b><input type="phone" placeholder="+7(999)999-99-99"></label></p>
    <p><label><b>Фамилия:</b><input type="email" placeholder="man123@mail.ru"></label></p>
    <p><label><b>Фамилия:</b><input type="password" placeholder="password"></label></p>
    <p><b>Пол:</b></p>
    <p><input name="gen" type="radio" value="man">Мужской</p>
    <p><input name="gen" type="radio" value="woman"> Женский</p>
    <p><b>Выберите подходящие вам характеристики:</b></p>
    <p><input type="checkbox" name="sport" value="Занимаюсь спортом">
        <pr>Занимаюсь спортом</pr>
    </p>
    <p><input type="checkbox" name="work" value="Работаю"> Работаю</p>
    <p><input type="checkbox" name="school" value="Учусь в школе"> Учусь в школе</p>
    <p><input type="checkbox" name="height" value="Учусь в ВУЗе"> Учусь в ВУЗе</p>
    <p><input type="checkbox" name="middle" value="Учусь в коледже"> Учусь в коледже</p>
    <p><input type="checkbox" name="nothing" value="Ничем не занимаюсь"> Ничем не занимаюсь</p>
    <p><input type="button" value=" Зарегистрироваться "></p>
</form>
</body>
</html>
